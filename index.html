<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <aside id="search-area">
      <form>
        <label for="query">Search for a City:</label>
        <input type="text" id="query" name="query"/>
        <button type="submit" id="search">Search</button>
      </form>
      <div id="search-history">

      </div>
    </aside>
    <article id="weather-view">
    </article>
    <div id="forcast-title">5 Day Forcast:</div>
    <article id="weather-forcast">
      <div class="forcast-data">
        <div class="date">21.01.2023 </div>
        <div class="temp">Temp:</div>
        <div class="wind">Wind:</div>
        <div class="humidity">Humidity:</div>
      </div>
      <div class="forcast-data"></div>
      <div class="forcast-data"></div>
      <div class="forcast-data"></div>
      <div class="forcast-data"></div>
    </article>
  </main>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
